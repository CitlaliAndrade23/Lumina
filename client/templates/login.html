{% extends "navbar.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-modal">
    <a href="/" class="login-close">&times;</a>

    <div class="login-image">
      <img src="{{ url_for('static', filename='img/peces.jpg') }}" alt="Ilustración Lumina">
    </div>

    <div class="login-form-side">
      <div class="login-logo-box">
        <img src="{{ url_for('static', filename='img/LogoLumina.png') }}" alt="Lumina" class="login-logo">
      </div>

      <form class="form login"
            method="POST"
            action="{{ url_for('login', next=(request.args.get('next') or '')) }}"
            novalidate>

        {% if error %}<p class="error">{{ error }}</p>{% endif %}

        <!-- next oculto (vacío si no hay valor) -->
        <input type="hidden" name="next" value="{{ (next or request.args.get('next') or '') }}">

        <div class="form-group">
          <label for="email">Usuario</label>
          <input type="email" id="email" name="email" placeholder="your@mail.com" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-login-primary">Iniciar</button>
        </div>

        <div class="form-links">
          <a href="{{ url_for('signup', next=(request.args.get('next') or '')) }}">¿No tienes cuenta? Crear cuenta</a>
          &nbsp;|&nbsp;
          <a href="/forgot-password">¿Olvidaste la contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="lumina-footer py-4">
  <div class="container text-center">
    <div class="footer-logo mb-3">
      <img src="{{ url_for('static', filename='img/LogoLumina.png') }}" alt="Logo Lumina" class="footer-logo-img">
    </div>
    <div class="social-icons d-flex justify-content-center gap-3">
      <a href="#" aria-label="Facebook"><img src="{{ url_for('static', filename='img/iconos1.png') }}" alt="Facebook" class="social-icon-img"></a>
      <a href="#" aria-label="Instagram"><img src="{{ url_for('static', filename='img/iconos2.png') }}" alt="Instagram" class="social-icon-img"></a>
      <a href="#" aria-label="Tiktok"><img src="{{ url_for('static', filename='img/iconos3.png') }}" alt="Tiktok" class="social-icon-img"></a>
    </div>
  </div>
</footer>
{% endblock %}
