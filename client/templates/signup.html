{% extends "navbar.html" %}

{% block title %}Registro{% endblock %}

{# usamos el mismo CSS del login #}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}

<div class="signup-wrapper">
    <div class="signup-modal">

        <!-- Botón cerrar -->
        <a href="/" class="signup-close">&times;</a>

        <!-- Lado de la imagen -->
        <div class="signup-image">
            <img src="{{ url_for('static', filename='img/peces.jpg') }}"
                 alt="Ilustración Lumina">
        </div>

        <!-- Lado del formulario -->
        <div class="signup-form-side">
            <div class="signup-logo-box">
                <img src="{{ url_for('static', filename='img/LogoLumina.png') }}"
                     alt="Lumina" class="login-logo">
            </div>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <form class="form signup" action="/signup" method="POST" novalidate>

                <div class="form-group">
                    <label for="fname">Nombre</label>
                    <input 
                        type="text" 
                        id="fname" 
                        name="fname"
                        placeholder="Tu nombre" 
                        required
                        autofocus
                        aria-label="Nombre">
                </div>

                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input 
                        type="text" 
                        id="lastname" 
                        name="lastname"
                        placeholder="Tu apellido"
                        aria-label="Apellido">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        placeholder="your@mail.com"
                        aria-label="Email"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tu contraseña"
                        aria-label="Contraseña"
                        required>
                </div>

                <div class="form-group">
                    <label for="cpassword">Confirmar contraseña</label>
                    <input 
                        type="password" 
                        id="cpassword" 
                        name="cpassword"
                        placeholder="Confirmar"
                        aria-label="Confirmar Contraseña" 
                        required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login-primary">
                        Registrarme
                    </button>
                </div>

                <div class="form-links">
                    <a href="/login">¿Ya tienes una cuenta? Iniciar sesión</a>
                </div>
            </form>
        </div>

    </div>
</div>

<footer class="lumina-footer py-4">
  <div class="container text-center">
    <!-- Logo -->
    <div class="footer-logo mb-3">
      <img src="{{ url_for('static', filename='img/LogoLumina.png') }}" 
           alt="Logo Lumina" 
           class="footer-logo-img">
    </div>

   <!-- Redes sociales -->
<div class="social-icons d-flex justify-content-center gap-3">
  <a href="#" aria-label="Facebook">
    <img src="{{ url_for('static', filename='img/iconos1.png') }}" 
         alt="Facebook" 
         class="social-icon-img">
  </a>
  <a href="#" aria-label="Instagram">
    <img src="{{ url_for('static', filename='img/iconos2.png') }}" 
         alt="Instagram" 
         class="social-icon-img">
  </a>
  <a href="#" aria-label="Tiktok">
    <img src="{{ url_for('static', filename='img/iconos3.png') }}" 
         alt="Tiktok" 
         class="social-icon-img">
  </a>
</div>
</footer>

{% endblock %}
