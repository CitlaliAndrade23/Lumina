{% extends "navbar.html" %}

{% block title %}Registro{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}

<div class="signup-wrapper">
    <div class="signup-modal">

        <!-- Bot칩n cerrar -->
        <a href="/" class="signup-close">&times;</a>

        <!-- Lado de la imagen -->
        <div class="signup-image">
            <img src="{{ url_for('static', filename='img/peces.jpg') }}"
                 alt="Ilustraci칩n Lumina">
        </div>

        <!-- Lado del formulario -->
        <div class="signup-form-side">
            <div class="signup-logo-box">
                <img src="{{ url_for('static', filename='img/LogoLumina.png') }}"
                     alt="Lumina" class="login-logo">
            </div>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <form class="form signup"
                  method="POST"
                  action="{{ url_for('signup', next=request.args.get('next')) }}"
                  novalidate>

                <!-- 游 Campo oculto para conservar la ruta original -->
                <input type="hidden" name="next" value="{{ next or request.args.get('next') }}">

                <div class="form-group">
                    <label for="fname">Nombre</label>
                    <input 
                        type="text" 
                        id="fname" 
                        name="fname"
                        placeholder="Tu nombre" 
                        required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input 
                        type="text" 
                        id="lastname" 
                        name="lastname"
                        placeholder="Tu apellido">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        placeholder="your@mail.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tu contrase침a"
                        required>
                </div>

                <div class="form-group">
                    <label for="cpassword">Confirmar contrase침a</label>
                    <input 
                        type="password" 
                        id="cpassword" 
                        name="cpassword"
                        placeholder="Confirmar"
                        required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login-primary">
                        Registrarme
                    </button>
                </div>

                <div class="form-links">
                    <!-- 游대 El enlace conserva la ruta original -->
                    <a href="{{ url_for('login', next=request.args.get('next')) }}">
                        쯏a tienes una cuenta? Iniciar sesi칩n
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="lumina-footer py-4">
  <div class="container text-center">
    <div class="footer-logo mb-3">
      <img src="{{ url_for('static', filename='img/LogoLumina.png') }}" 
           alt="Logo Lumina" 
           class="footer-logo-img">
    </div>

    <div class="social-icons d-flex justify-content-center gap-3">
      <a href="#" aria-label="Facebook">
        <img src="{{ url_for('static', filename='img/iconos1.png') }}" 
             alt="Facebook" 
             class="social-icon-img">
      </a>
      <a href="#" aria-label="Instagram">
        <img src="{{ url_for('static', filename='img/iconos2.png') }}" 
             alt="Instagram" 
             class="social-icon-img">
      </a>
      <a href="#" aria-label="Tiktok">
        <img src="{{ url_for('static', filename='img/iconos3.png') }}" 
             alt="Tiktok" 
             class="social-icon-img">
      </a>
    </div>
  </div>
</footer>

{% endblock %}
